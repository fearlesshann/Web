<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>List</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    Order list:
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <img src="chat.avif" alt="what's this" width="100">
    <br>
    <a href="https://www.baidu.com">百度</a>
    <a href="Hello.html">Hello</a>
    <br>
    <table>
        <thead>
            <tr>
                <th id="th1">Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="td1">Pacific Ocean</td>
                <td class="td1">20000 m</td>
                <td class="td1">50000 m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3209 m</td>
                <td>40000 m</td>
            </tr>
        </tbody>
    </table>
    <form>
        <h1>Form</h1>
        <div>
            <input class="input-group mb-3" type="text" placeholder="Full Name" name="name">
            <input type="submit">
        </div>
        <div>
            <input type="password" placeholder="Password">
        </div>
        <div>
            <input type="radio" value="Red"> Red
            <input type="radio" value="Black"> Black
            <input type="radio" value="White"> White
        </div>
        <div>
            <input list="countries" placeholder="Countries">
            <datalist id="countries">
                <option value="China">
                <option value="England">
                <option value="Russia">
            </datalist>
        </div>
    </form>
</body>
</html>
